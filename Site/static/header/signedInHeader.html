		$(document).ready(function(){

				type: "GET",
				url: "../static/header/username.php",

					console.log("header data = " + data);
					$("#signedInAs").append(data);
					//checks if username is need in javascript

						window.usernameStr = data;
					}

			});
			
			$("#phpStuff").click(function(){

						console.log("logout stuff");
						window.location.reload();
						window.location.href = '../';

				});
